openapi: "3.0.1"
info:
  title: "Free Lunch Kitchen API"
  version: "1.0.0"
  description: Free Lunch Kitchen Service API
paths:
  /orders:
    post:
      tags:
        - order
      summary: Add a new order
      description: Add a new order
      requestBody:
        description: Create a new order
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderModel"
        required: true
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderModel"
      security:
        - LambdaTokenAuthorizer: []
      x-amazon-apigateway-request-validator: "Validate body"
      x-amazon-apigateway-integration:
        credentials:
          Fn::GetAtt: [FreeLunchKitchenApiIntegrationRole, Arn]
        httpMethod: "POST"
        uri:
          "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:sqs:path/${AWS::AccountId}/${FreeLunchKitchenIngestOrdersQueue.QueueName}"
        responses:
          default:
            statusCode: "200"
            responseTemplates:
              application/json: '{"message":"OK"}'
        requestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        requestTemplates:
          application/json: "Action=SendMessage&MessageBody=$input.body&MessageAttribute.1.Name=HttpMethod&MessageAttribute.1.Value.StringValue=$context.httpMethod&MessageAttribute.1.Value.DataType=String"
        passthroughBehavior: "never"
        type: "aws"
    options:
      tags:
        - order
      summary: Add a new order
      description: Add a new order
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: '{"statusCode": 200}'
        passthroughBehavior: "when_no_match"
        type: "mock"
  /recipes:
    post:
      tags:
        - recipe
      summary: Add a new recipe
      description: Add a new recipe
      requestBody:
        description: Create a new recipe
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRecipeModel"
        required: true
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderModel"
      security:
        - LambdaTokenAuthorizer: []
      x-amazon-apigateway-request-validator: "Validate body"
      x-amazon-apigateway-integration:
        credentials:
          Fn::GetAtt: [FreeLunchKitchenApiIntegrationRole, Arn]
        type: "aws_proxy"
        httpMethod: "POST"
        uri:
          "Fn::Sub": "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${KitchenCreateRecipeHandlerFunction.Arn}/invocations"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "never" 
components:
  schemas:
    CreateOrderModel:
      type: "object"
      properties:
        order_id:
          type: "string"
      required:
        - "order_id"
    CreateRecipeModel:
      type: "object"
      properties:
        recipe_id:
          type: "string"
        name:
          type: "string"
        ingredients:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              qty:
                type: number
      required:
        - "name"
        - "ingredients"
    Empty:
      title: "Empty Schema"
      type: "object"
x-amazon-apigateway-request-validators:
  Validate body:
    validateRequestParameters: false
    validateRequestBody: true